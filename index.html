<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An awesome ranklist collection" />
  <meta name="keywords" content="programming,algorithm,tools,编程,算法,程序设计,工具"/>
  <meta name="color-scheme" content="dark light" />
  <meta name="darkreader-lock" />
  <title>algoUX</title>
  <style>body{margin:0;background-color:#f0f2f5;}@media(prefers-color-scheme:dark){body{background-color:#000;}}</style>
  <script>
    var systemThemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    document.documentElement.className = systemThemeMediaQuery.matches ? 'dark' : 'light';
  </script>
</head>
<body>
  <!--[if IE]>
    <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank" rel="noreferrer noopener">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <script>
    const __darkReaderInjected = document.head.querySelector('.darkreader');
    __darkReaderInjected && __darkReaderInjected.remove();
  </script>
  <div id="app" class="flex flex-col items-center py-8">
    <div class="header flex flex-col items-center mt-8">
      <div class="image-container">
        <div class="image-bg"></div>
        <div class="image-src">
          <img src="./src/assets/algoUX.svg" alt="algoUX logo" />
          <img class="logo-text mt-6 w-4/5" alt="algoUX" />
        </div>
      </div>
      <h1 class="mt-6">Learning algorithm with better UX</h1>
    </div>
    <div class="main flex flex-col items-center mt-16 px-4 md:px-8 w-full">
      <h3 class="text-center mb-4">我们的产品</h3>
      <div class="grid grid-cols-12 gap-6">
        <div class="col-span-12 md:col-span-6">
          <a class="product-card" href="//rl.algoux.org" target="_blank">
            <img class="product-card-icon" src="./src/assets/rankland-logo.png" alt="RankLand logo" />
            <div class="product-card-intro">
              <h3 class="product-card-name">RankLand</h3>
              <p class="product-card-desc">历年比赛榜单合集与海量数据库</p>
            </div>
          </a>
        </div>
        <div class="col-span-12 md:col-span-6">
          <a class="product-card" href="//ab.algoux.org" target="_blank">
            <img class="product-card-icon" src="./src/assets/algo-bootstrap-logo.png" alt="Algo Bootstrap logo" />
            <div class="product-card-intro">
              <h3 class="product-card-name">Algo Bootstrap</h3>
              <p class="product-card-desc">为编程初学者打造的现代 IDE 集成安装向导</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="footer text-center mt-32 mb-4">
      <p>© 2022 algoUX. All Rights Reserved.</p>
      <p className="mb-1">
        Find us on
        <a href="https://github.com/algoux" target="_blank">
          GitHub
        </a>
      </p>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
